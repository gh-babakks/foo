# Configuration file with random fields
# This is a sample .ini file demonstrating various field types

[database]
host = localhost
port = 5432
username = admin
password = secret123
database_name = myapp_db
ssl_enabled = true
timeout = 30
max_connections = 100

[application]
name = MyApplication
version = 1.2.3
debug_mode = false
log_level = INFO
temp_directory = /tmp/myapp
cache_size = 512
feature_flag_new_ui = true
session_timeout = 3600

[server]
bind_address = 0.0.0.0
bind_port = 8080
worker_processes = 4
request_timeout = 60
static_files_path = /var/www/static
enable_compression = true
max_request_size = 10485760

[email]
smtp_server = smtp.example.com
smtp_port = 587
use_tls = true
username = notifications@example.com
password = email_secret_key
from_address = noreply@example.com
reply_to = support@example.com

[logging]
log_file = /var/log/myapp/application.log
max_file_size = 52428800
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
date_format = %Y-%m-%d %H:%M:%S

[security]
secret_key = randomly_generated_secret_key_12345
jwt_expiration = 86400
password_min_length = 8
bcrypt_rounds = 12
rate_limit_requests = 1000
rate_limit_window = 3600

[api]
base_url = https://api.example.com
api_version = v2
timeout = 30
retry_attempts = 3
retry_delay = 1.5
enable_caching = true
cache_ttl = 300

[monitoring]
enable_metrics = true
metrics_port = 9090
health_check_interval = 30
alert_threshold = 0.95
notification_email = admin@example.com
enable_tracing = false